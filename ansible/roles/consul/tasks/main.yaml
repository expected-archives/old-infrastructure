---
- name: Install prerequisites
  become: true
  apt:
    name: unzip
    state: latest
- name: Download
  get_url:
    url: "https://releases.hashicorp.com/consul/{{consul_version}}/consul_{{consul_version}}_linux_amd64.zip"
    dest: /tmp/consul.zip
- name: Unarchive
  become: true
  unarchive:
    src: /tmp/consul.zip
    dest: /usr/local/bin
    remote_src: yes
- name: Install service
  become: true
  copy:
    src: files/consul.service
    dest: /etc/systemd/system/consul.service
- name: Create group
  become: true
  group:
    name: consul
    state: present
- name: Create user
  become: true
  user:
    name: consul
    group: consul
    home: /var/lib/consul
    create_home: true
- name: Create configuration directory
  become: true
  file:
    path: /etc/consul.d
    state: directory
    mode: 0755
    owner: consul
    group: consul
- name: Install node exporter consul configuration
  become: true
  copy:
    src: files/node_exporter.json
    dest: /etc/consul.d/node_exporter.json
